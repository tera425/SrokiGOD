<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>3D Змейка</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="app"></div>
    <div id="ui">
      <div class="top">
        <div id="score">Счёт: 0</div>
        <div id="speed">Скорость: 1x</div>
      </div>
      <div id="message" class="center">
        <h1>3D Змейка</h1>
        <p>Управление: стрелки или WASD. Пробел — пауза. Enter — старт/рестарт.</p>
        <button id="startBtn">Играть</button>
      </div>
      <div class="bottom">
        <input id="donationAmount" type="number" min="1" step="1" placeholder="Сумма, ₽" />
        <button id="donateBtn">Пожертвовать</button>
      </div>
    </div>
    <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
